<!DOCTYPE html>
<!-- ==================DOCTYPE html===================== 
    DOCTYPE html ini merupakan sebuah deklarasi pada 
    html 5 bahwa dokumen ini merupakan dokumen berbentuk 
    html (untuk menentukan tipe dokumen)
     ===================================================
--> 
<html>
    <!-- ==================== <html> ====================== 
        Tag html ini untuk membuat struktur dokumen htmml
        yang berisikan elemen elemen pada html
    -->
    <head>
        <title>PBW2020-pertemuan3-E</title>
    </head>
    <!-- ==================== <head> & <title> =====================
        Tag head merupakan tag untuk membuat informasi tentang 
        dokumen dan <title> untuk membuat judul dari sebuah halaman
    -->
    <body>
        <h1>My first HTML Document</h1>
        <!-- ================= <h1> =======================Tag 
            <h1> digunakan untuk membuat heading textn    
        -->

        <p>Hello, my name is <i><b>Kumara Saduadnyana</b></i></p>
        <!-- ================= <p>,<i>,<b> ================== 
            1. <p> tag yang digunakan untuk membuat struktur paragaf
            2. <i> tag yang digunakan untuk membuat tulisan cetak 
           miring
            3. <b> tag yang digunakan untuk membuat tulisan cetak
            tebal   
        -->

        <img src="./imgs/walpaper.png" height="230" width="440"></img>
        <!-- =================== <img> ======================
            tag <img> tag yang digunakan untuk menampilkan gambar
        -->

        <p>A student from</p>
        <p><u>Informatics Departement, Udayana University</u></p>
        <!-- =================== <u> ====================== 
            tag <u> untuk memberi garis bawah/ underline pada text    
        -->
        <p><b>Get in touch with me :</b></p>
        
        <ul>
            <li>
                Instagram : @kumarakomang
            </li>
            <li>
                Github : kumarasaduadnyana
            </li>
            <li>My website : 
                <a href="https://kumarasaduadnyana.github.io/Website/"target="_blank">Click here!</a>
            </li> 
        </ul>
        <!-- =================== <ul> & <li> =================== 
            1. tag <ul> adalah deklarasi untuk membuat list yang tidak
            `  terurut 
            2. tag <li> untuk membuat isi dari daftar yang akan dibuat   
        -->

        <p>Written with &hearts; using HTML</p>
        <p>&copy;2020 and beyond</p>
        <!--(&hearts) & (&copy) 
            &hearts dan &copy merupakan spesial karakter untuk menampilkan
            icon hati dan copyrighth
        -->
    </body>
    <!-- ================== <body> ================ 
        <body> tag yang merupakan struktur dari isi website yang akan dibuat
        sehingga semua konten yang dibuat berada pada tag <body>    
    -->
</html>
